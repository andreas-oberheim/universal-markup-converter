plugins {
    id 'nebula.kotlin' version '1.0.3'
}
apply plugin: 'scala'

repositories {
    maven { url "http://nexus.it.nrw.de:8081/nexus/content/groups/public" }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'


    compile 'org.asciidoctor:asciidoctorj:1.6.0-alpha.3'
    compile 'org.asciidoctor:asciidoctorj-diagram:1.5.0'
    compile 'org.pegdown:pegdown:1.6.0'
    compile 'org.planet42:laika-core_2.11:0.6.0'
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
}
